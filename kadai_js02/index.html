<!DOCTYPE html>
<html>
<head>
	<title>キャラクター移動</title>
	<style>
		#char {
			position: absolute;
			top: 100px;
			left: 100px;
			width: 100px;
			height: 100px;
			background-color: red;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<div id="char"></div>

	<script>
		const char = document.getElementById('char');

		let posX = 100;
		let posY = 100;

		function moveChar(direction) {
			if (direction === 'up') {
				posY -= 10;
			} else if (direction === 'down') {
				posY += 10;
			} else if (direction === 'left') {
				posX -= 10;
			} else if (direction === 'right') {
				posX += 10;
			}

			char.style.top = posY + 'px';
			char.style.left = posX + 'px';
		}

    

		document.addEventListener('keydown', function(event) {
			if (event.keyCode === 38) {
				// up arrow key
				moveChar('up');
			} else if (event.keyCode === 40) {
				// down arrow key
				moveChar('down');
			} else if (event.keyCode === 37) {
				// left arrow key
				moveChar('left');
			} else if (event.keyCode === 39) {
				// right arrow key
				moveChar('right');
			}
		});
	</script>
</body>
</html>
